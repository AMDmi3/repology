# Liguros
###########################################################################
# Stable
#########
- name: liguros_20_1
  type: repository
  desc: Liguros Stable - 20.1
  statsgroup: Gentoo
  family: gentoo
  ruleset: [gentoo, liguros]
  color: '1de9b6'
  minpackages: 35000
  default_maintainer: fallback-mnt-liguros@repology
  sources:
    - name:
        - core-kit
        - python-kit
        - python-modules-kit
        - nokit
      fetcher: GitFetcher
      parser: GentooGitParser
      require_md5cache_metadata: true
      require_xml_metadata: false
      url: 'https://gitlab.com/liguros/{source}.git'
      branch: 20.1-release
      sparse_checkout: [ '**/*.ebuild', '**/metadata.xml', 'metadata/md5-cache/*' ]
      subrepo: '{source}'
  repolinks:
    - desc: LiGurOS
      url: https://liguros.gitlab.io/
    - desc: GitLab Organization
      url: https://gitlab.com/liguros/
  packagelinks:
    - desc: Git directory
      url: 'https://gitlab.com/liguros/{subrepo}/-/tree/{branch}/{srcname}'
    - desc: View ebuild
      url: 'https://gitlab.com/liguros/{subrepo}/-/blob/{branch}/{srcname}/{srcname|basename}-{rawversion}.ebuild'
  tags: [ all, production, liguros ]

